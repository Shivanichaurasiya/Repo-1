<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 400px;
      height: 500px;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }

    .forms {
      display: flex;
      width: 800px; /* 2 forms side by side */
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .form {
      width: 400px;
      padding: 30px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      height: 35px;
      margin: 10px 0;
      padding: 5px;
    }

    button {
      width: 100%;
      height: 40px;
      background: rgb(16, 246, 246);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    .switch-buttons {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .switch-buttons button {
      width: 120px;
      background: #333;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Switch buttons -->
    <div class="switch-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Forms -->
    <div class="forms" id="forms">
      <!-- Login Form -->
      <div class="form">
        <h1>Login</h1>
        <input type="text" placeholder="Enter Username">
        <input type="email" placeholder="Enter Email">
        <input type="password" placeholder="Enter Password">
        <button>Login</button>
      </div>

      <!-- Sign Up Form -->
      <div class="form">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Enter Username">
        <input type="email" placeholder="Enter Email">
        <input type="password" placeholder="Enter Password">
        <button>Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const forms = document.getElementById("forms");

    loginBtn.addEventListener("click", () => {
      forms.style.transform = "translateX(0)"; // Show login form
    });

    signupBtn.addEventListener("click", () => {
      forms.style.transform = "translateX(-400px)"; // Slide to signup form
    });
  </script>
</body>
</html>
